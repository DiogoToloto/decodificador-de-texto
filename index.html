<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="app.js"></script>
    <title>Decodificador</title>
</head>
<body>
    
    <main>
        <header>
            <img src="assets/Logo.svg" alt="Logo do Alura">
        </header>
        <div id="main_interacao">
            <textarea name="" id="itexto" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
            <p class="main_texto"><img id="imagem" src="assets/Vector.png" alt="">Apenas letras minúsculas e sem acento.</p>
            <div id="botoes">
                <input type="button" name="" id="botao-1" value="Criptografar" onclick="criptografar()">
                <input type="button" name="" id="botao-2" value="Descriptografar" onclick="descriptografar()">
            </div>
        </div>
    </main>
    <section>
        <img id="section_imagem" src="assets/High quality products 1 1.svg" alt="">
        <h2 id="h2" >Nenhuma mensagem encontrada</h2>
        <p id="resposta" >Digite um texto que você deseja criptografar ou descriptografar.</p>
        <input type="button" name="" id="botao-3" value="Copiar" onclick="copiar()">
    </section>
</body>
</html>
